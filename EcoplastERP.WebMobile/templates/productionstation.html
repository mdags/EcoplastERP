<ion-view id="productionstation" view-title="İstasyonlar">
    <ion-content padding="true">
        <ion-refresher pulling-text="Yenilemek için bırak..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-icon-right" collection-repeat="item in data" ng-click="go(item.StationCode)">
                <h2><b>{{ item.StationCode }}</b></h2>
                <p>Üretim: {{ item.ProductionQuantity | number:2 }} KG</p>
                <p>Fire: {{ item.WastageQuantity | number:2 }} KG</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
