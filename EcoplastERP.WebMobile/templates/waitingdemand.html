<ion-view id="waitingdemand" view-title="Talepler">
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Ara" ng-model="search.Code">
        </label>
    </ion-header-bar>
    <ion-content padding="true">
        <p class="assertive">* Satır işlemlerini görmek için sola doğru kaydırın.</p>
        <ion-refresher pulling-text="Yenilemek için bırak..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-list ng-repeat="(key, value) in data | groupBy: 'Priority'" ion-sticky>
                <ion-item class="item-divider">{{ key }}</ion-item>
                <ion-item class="item-text-wrap" ng-repeat="item in value | filter:search" show-delete="true">
                    <div class="row">
                        <div class="col-60">
                            <h2><b>{{ item.Product }}</b></h2>
                            <p>{{ item.Quantity | number:2 }} {{ item.Unit }}</p>
                            <p>Talep No: {{ item.DemandNumber }}/{{ item.LineNumber }}</p>
                            <p>Talep Eden: {{ item.CreatedBy }}</p>
                        </div>
                        <!--<div class="col-40">
                            <div class="buttons">
                                <button class="button button-light" ng-click="denyDemand(item)">
                                    <i class="icon ion-close-circled assertive"></i>
                                </button>
                                <button class="button button-light" ng-click="confirmDemand(item)">
                                    <i class="icon ion-checkmark-circled balanced"></i>
                                </button>
                            </div>
                        </div>-->
                    </div>
                    <ion-option-button class="button-balanced" ng-click="confirmDemand(item)">Onayla</ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="denyDemand(item)">Reddet</ion-option-button>
                </ion-item>
            </ion-list>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-perfect" style="height: 50px !important;">
        <button class="button button-clear button-calm pull-right" ng-click="show()">İşlemler</button>
    </ion-footer-bar>
</ion-view>
