<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-perfect">
        <h1 class="title">Detay</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Kapat</button>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset text-center">
        <h2>Top 10 Satış</h2>
    </ion-header-bar>
    <ion-content padding="true" class="has-subheader">
        <ion-refresher pulling-text="Yenilemek için bırak..." on-refresh="doRefreshDetail()"></ion-refresher>
        <ion-list>
            <ion-item class="item-text-wrap" collection-repeat="detail in detailList">
                <h2>{{ detail.Name }}</h2>
                <p>{{ detail.cQuantity | number:2 }} KG</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
