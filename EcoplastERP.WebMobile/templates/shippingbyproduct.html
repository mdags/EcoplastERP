<ion-view id="shippingbyproduct" view-title="Ürün Cinsi">
    <ion-content padding="true">
        <ion-refresher pulling-text="Yenilemek için bırak..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-divider">
                <h2>Toplam KG: {{ totalQuantity | number:2 }} KG</h2>
                <h2>Toplam TL: {{ totalTotal | number:2 }} ₺</h2>
            </ion-item>
            <ion-item collection-repeat="item in data">
                <h2>{{ item.ProductKind }}</h2>
                <p>{{ item.Quantity | number:2 }} - {{ item.Unit }}</p>
                <p>{{ item.Total | number:2 }} ₺</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
