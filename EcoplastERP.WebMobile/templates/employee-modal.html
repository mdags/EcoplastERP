<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-perfect">
        <h1 class="title">Detay</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Kapat</button>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Ara" ng-model="modelSearch.NameSurname">
        </label>
    </ion-header-bar>
    <ion-content padding="true" class="has-subheader">
        <ion-refresher pulling-text="Yenilemek için bırak..." on-refresh="doRefreshDetail()"></ion-refresher>
        <ion-list>
            <ion-list ng-repeat="(key, value) in detailList | groupBy: 'DepartmentPartName'" ion-sticky>
                <ion-item class="item-divider">{{ key }} - {{ numGroups(detailList, key) }}</ion-item>
                <ion-item class="item-text-wrap" ng-repeat="detail in value | filter:modelSearch">
                    <h2>{{ detail.NameSurname }}</h2>
                    <p>{{ detail.TaskName }}</p>
                    <p>{{ detail.WorkPlaceName }}</p>
                </ion-item>
            </ion-list>
</ion-content>
</ion-modal-view>
